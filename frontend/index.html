<!DOCTYPE html>
<html>
<head>
    <title>Cricketer Classifier</title>

    <style>
        body {
            font-family: "Courier New", monospace;
            background: #ffffff;
            margin: 0;
            padding: 40px;
            max-width: 700px;
            line-height: 1.6;
        }

        h1, h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        h2 {
            margin-top: 0;
        }

        .section {
            margin-bottom: 40px;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #000;
            background: #fafafa;
            margin-top: 10px;
            width: 100%;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.85;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>cricketer classifier</h1>

    <div class="section">
        <h2>upload an image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="predict()">predict</button>

        <div id="result"></div>
    </div>

    <script>
        async function predict() {
            const fileInput = document.getElementById("imageInput");
            if (fileInput.files.length === 0) {
                alert("please choose an image.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("result").innerHTML = "processing...";

            const res = await fetch("https://crickclassify.onrender.com/predict", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById("result").innerHTML = "error: " + data.error;
            } else {
                document.getElementById("result").innerHTML =
                    "player: " + data.predicted_class +
                    "<br>confidence: " + data.confidence.toFixed(2);
            }
        }
    </script>

</body>
</html>
