<!DOCTYPE html>
<html>
<head>
    <title>Cricketer Classifier</title>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>Upload a Player Image</h2>

    <input type="file" id="imageInput" accept="image/*"><br><br>

    <button onclick="predict()">Predict</button>

    <h3 id="result"></h3>

    <script>
        async function predict() {
            const fileInput = document.getElementById("imageInput");
            if (fileInput.files.length === 0) {
                alert("Select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("result").innerHTML = "Predicting...";

            const res = await fetch("https://crickclassify.onrender.com/predict", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById("result").innerHTML = "Error: " + data.error;
            } else {
                document.getElementById("result").innerHTML =
                    "Player: " + data.prediction + "<br>Confidence: " + data.confidence.toFixed(2);
            }
        }
    </script>
</body>
</html>
