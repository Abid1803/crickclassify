<!DOCTYPE html>
<html>
<head>
    <title>Cricketer Classifier</title>
    <link rel="icon" type="image/x-icon" href="icon.jpg">

        <!-- JetBrains Mono Font -->
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono-2" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #ccc;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 750px;
            margin: auto;
            padding-top: 5px;
            padding-bottom: 80px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
        }

        h2 {
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            background: #f6f6f6;
            width: 100%;
            font-family: inherit;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.85;
        }

        #result {
            margin-top: 20px;
            line-height: 1.6;
            font-size: 1rem;
        }
        footer {
            margin-top: 40px;
            padding-top: 30px;
            padding-bottom: 20px;
            text-align: left;
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'JetBrains Mono', monospace;
        }

        footer a {
            text-decoration: underline;
            color: #000000;
        }


    </style>

</head>
<body>

    <h1 class="container">cricketer classifier</h1>

    <div class="container">
        <h2>upload an image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="predict()">predict</button>

        <div id="result"></div>
    </div>

    <script>
        async function predict() {
            const fileInput = document.getElementById("imageInput");
            if (fileInput.files.length === 0) {
                alert("please choose an image.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("result").innerHTML = "processing...";

            const res = await fetch("https://crickclassify.onrender.com/predict", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById("result").innerHTML = "error: " + data.error;
            } else {
                document.getElementById("result").innerHTML =
                    "player: " + data.predicted_class +
                    "<br>confidence: " + data.confidence.toFixed(2);
            }
        }
    </script>

    <footer>
        <a href="https://maxepoch.netlify.app">‚Üê By @ Mohammad Abid (maxEpoch)</a>
    </footer>


</body>
</html>
